{% extends 'layout.html' %}
{% set active_page = 'bill' %}
{% block some_content %}
    <div id="bill-output" class="content output">
        {% if enough %}
            <h3>You Have Enough!</h3>
            <p>You have ${{ leftover }} leftover</p>
            <p>{{ what_do }}</p>
        {% else %}
            <h3>You Don't Have Enough!</h3>
        {% endif %}
    </div>

    <button onclick="window.location.href = '/'">Home</button>
{% endblock %}
